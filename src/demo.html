<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic page setup */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The container/box */
        .form-container {
            background-color: #f0f0f0;
            padding: 40px;
            width: 500px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 25px;
            color: #333;
        }

        /* Grid layout for two columns */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Styling the inputs and selects */
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 14px;
            color: #666;
        }

        /* Privacy text */
        .privacy-text {
            font-size: 11px;
            color: #333;
            margin: 20px 0;
        }

        .privacy-text a {
            color: #0056b3;
            text-decoration: none;
        }

        /* The blue button */
        .btn-submit {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Fill out one form to unlock all our resources.</h2>
        
        <form>
            <div class="grid-container">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                
                <select>
                    <option value="" disabled selected>Job Title</option>
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                </select>
                <input type="email" placeholder="Work Email">
                
                <input type="text" placeholder="Company">
                <select>
                    <option value="" disabled selected>Employees</option>
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                </select>
                
                <input type="tel" placeholder="Phone">
                <select>
                    <option value="" disabled selected>Country/Region</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>

            <p class="privacy-text">
                By registering I confirm that I have read and agree to the <a href="#">Privacy Statement</a>.
            </p>

            <button type="submit" class="btn-submit">WATCH NOW</button>
        </form>
    </div>

</body>
</html>
